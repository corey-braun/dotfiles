shell:
  alias:
    global:
      - key: k
        val: kubectl
      - key: d
        val: docker
      - key: dc
        val: docker compose
      - key: g
        val: git
    sh:
      - key: ls
        val: ls --color=auto
      - key: dir
        val: ls -lah
      - key: dr
        val: ls -lh
      - key: grep
        val: grep --color=auto
      - key: sudo
        val: 'sudo '
        comment: Allow aliases to be used with `sudo`
    ps:
      - key: which
        val: Get-Command
  env:
    global:
      - key: RIPGREP_CONFIG_PATH
        val: '"$HOME/.config/ripgrep/config"'
        comment: >-
          Must specify ripgrep config file with environment variable. See:
          https://github.com/BurntSushi/ripgrep/blob/master/GUIDE.md#configuration-file
    sh:
      - key: ET_NO_TELEMETRY
        val: '1'
        comment: Disable `et` (Eternal Terminal) telemetry
      - key: HOMEBREW_NO_ANALYTICS
        val: '1'
        comment: Disable `brew` (Homebrew) telemetry
      - key: DISABLE_TELEMETRY
        val: 'true'
        comment: Disable `k0sctl` (k0s) telemetry
    ps: []
  path:
    global:
      - key: '"$HOME/bin"'
        comment: User bin
      - key: '"$HOME/go/bin"'
        comment: Go
      - key: '"$HOME/.cargo/bin"'
        comment: Cargo (Rust)
      - key: '"$HOME/.local/bin"'
        comment: uv (Python)
    sh: []
    ps: []
