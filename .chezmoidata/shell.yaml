shell:
  alias:
    global:
      - key: k
        val: kubectl
      - key: d
        val: docker
      - key: dc
        val: docker compose
      - key: g
        val: git
    sh:
      - key: ls
        val: ls --color=auto
      - key: dir
        val: ls -lah
      - key: dr
        val: ls -lh
      - key: sudo
        val: 'sudo '
        comment: Allow aliases to be used with `sudo`
    ps:
      - key: which
        val: Get-Command
  env:
    global: []
    sh:
      - key: ET_NO_TELEMETRY
        val: '1'
        comment: Disable `et` (Eternal Terminal) telemetry
      - key: HOMEBREW_NO_ANALYTICS
        val: '1'
        comment: Disable `brew` (Homebrew) telemetry
      - key: DISABLE_TELEMETRY
        val: 'true'
        comment: Disable `k0sctl` (k0s) telemetry
    ps: []
  path:
    global:
      - key: '"$HOME/bin"'
        comment: User bin
    sh: []
    ps: []
